<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scatter Density (1M) - ChartGPU</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #0a0a0a;
        color: #e0e0e0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          sans-serif;
      }
      .root {
        display: grid;
        grid-template-rows: auto 1fr;
        height: 100%;
      }
      .controls {
        display: flex;
        gap: 16px;
        align-items: center;
        padding: 12px 16px;
        border-bottom: 1px solid #222;
        background: #0d0d12;
        flex-wrap: wrap;
      }
      label {
        display: inline-flex;
        gap: 8px;
        align-items: center;
        font-size: 13px;
        color: #cfcfcf;
      }
      input[type='range'] {
        width: 180px;
      }
      select {
        background: #111827;
        color: #e5e7eb;
        border: 1px solid #374151;
        border-radius: 6px;
        padding: 6px 8px;
      }
      #chart {
        position: relative;
        width: 100%;
        height: 100%;
      }
      #error {
        position: absolute;
        top: 16px;
        left: 16px;
        right: 16px;
        padding: 12px;
        background: rgba(127, 29, 29, 0.9);
        border: 1px solid rgba(239, 68, 68, 0.6);
        border-radius: 8px;
        display: none;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="root">
      <div class="controls">
        <label>
          binSize
          <input id="binSize" type="range" min="1" max="10" step="1" value="2" />
          <span id="binSizeValue">2</span>
        </label>
        <label>
          colormap
          <select id="colormap">
            <option value="viridis">viridis</option>
            <option value="plasma">plasma</option>
            <option value="inferno">inferno</option>
          </select>
        </label>
        <label>
          normalization
          <select id="normalization">
            <option value="log">log</option>
            <option value="sqrt">sqrt</option>
            <option value="linear">linear</option>
          </select>
        </label>
      </div>
      <div id="chart">
        <div id="error"></div>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
